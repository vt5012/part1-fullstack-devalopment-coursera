<!doctype html>
<html>
<body onload="do_game()">
	<script type="text/javascript" charset="utf-8">
		var colors = ["blue","cyan", "gold",
            "gray", "green", "magenta", "orange", "red",
            "white", "yellow"];
		var target;
		var gusse_input;
		function do_game() {
            colors.sort();
            target = Math.floor(Math.random() * colors.length);
			alert(colors[target]);
            do {
                guess_input = prompt(
                    "I am thinking of one of these colors\n\n" + colors +
                    "\n\nWhat color am I thinking of?"
                )
            } while (guess_input != colors[target]);
        }

	</script>
</body>
</html>
